<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun time</title>
    <link rel="stylesheet" href="exit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="grade-container">
        <h1>Your Score</h1>
        <div class="player-info">
            <p><strong>Mark:</strong> <span id="score-display">0</span>/8</p>
        </div>
        <button id="homeBtn">Play again</button>
        <button id="exitBtn">Exit</button>
    </div>

    <audio id="win-sound" src="sounds/You win.mp3" playsinline ></audio>

    <script>

        window.addEventListener('load', () => {
            const winSound = document.getElementById('win-sound');
            winSound.play();
            const score = localStorage.getItem('score') || 0;
            document.getElementById('score-display').textContent = score;
        });

        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = 'index.html'; 
        });

        document.getElementById('exitBtn').addEventListener('click', () => {
            window.location.href = 'https://englisheasy.net/dashboard';
        });


        
 window.onload=function(){
    setTimeout(function(){
    document.getElementById("win-sound").play()

    },100)}


const audioElement = document.getElementById('win-sound');


window.document.addEventListener('click', function() {
    audioContext.resume().then(() => {
        audioElement.play();
    });
   
});

audioElement.onended = function() {
    instructionsContainer.style.display = 'none';
    gameContainer.style.display = 'flex';
    showNextDialogue();
};

listenButton.addEventListener('click', () => {
    audioContext.resume().then(() => {
        questionAudio.currentTime = 0;
        questionAudio.play();
    });
});

function stopAudio(audioElement) {
    audioElement.pause();
    audioElement.currentTime = 0;
}



    </script>
</body>
</html>
